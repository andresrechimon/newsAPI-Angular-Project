<div class="jumbotron mt-5">
    <h2 class="heading">¿De qué te querés informar?</h2>
    <div class="row mt-5">
        <div class="col-lg-8 offset-lg-2">
            <form (ngSubmit)="searchNews()">
                <div class="form-group">
                    <select 
                    name="category" 
                    class="form-control form-control-lg"
                    [(ngModel)]="selectedCategory"
                    >
                        <option [value]="category.value" *ngFor="let category of categories">{{ category.name | titlecase }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <select 
                    name="country" 
                    class="form-control form-control-lg"
                    [(ngModel)]="selectedCountry"
                    >
                        <option [value]="country.value" *ngFor="let country of countries;let i =index;">{{country.name | titlecase}}</option>
                    </select>
                </div>
                <button 
                type="submit" 
                class="btn btn-inverse btn-warning btn-block btn-lg">BUSCAR</button>
            </form>
        </div>
    </div>
</div>
